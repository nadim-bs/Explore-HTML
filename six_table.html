<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <style>
        table{
            height: 200px;
            width: 300px;
            border: 1px solid;
            border-collapse: collapse;

        }
        td,th{
            border: 1px solid;
        }
        tr{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>Student Information</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>CGPA</th>
            </tr>
        </thead>
        <tbody>
            <tr >
                <td>101</td>
                <td>Rahim</td>
                <td>3.77</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Usman</td>
                <td>3.85</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Anas</td>
                <td>3.95</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
