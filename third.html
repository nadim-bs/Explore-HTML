<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    Bangladesh<br/>
    <b>Bangladesh</b><br/>
    <u>Bangladesh</u><br/>
    <i>Bangladesh</i><br/>
    <strike>Bangladesh</strike>
    <p>This is <mark>Bangladesh</mark></p>
    a<sup>2</sup>+2ab+b<sup>2</sup>
</body>
</html>
